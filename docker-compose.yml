services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/dental-cms
      - JWT_SECRET=your-super-secret-jwt-key
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb

  client:
    build: ./client
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  mongo-data:
