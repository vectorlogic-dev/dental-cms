services:
  server:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
      - JWT_SECRET=your-super-secret-jwt-key
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - sqlite-data:/app/data

  client:
    build: ./client
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  sqlite-data:
